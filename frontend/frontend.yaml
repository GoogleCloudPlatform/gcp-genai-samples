steps:
  - name: 'node:21'
    args:
      - install
      - '--legacy-peer-deps'
    dir: frontend
    entrypoint: npm
  - name: 'node:21'
    args:
      - install
      - '--legacy-peer-deps'
      - '@popperjs/core'
    dir: frontend
    entrypoint: npm
  - name: 'node:21'
    dir: frontend
    script: |
      #!/usr/bin/env bash
      npm run build || true
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    dir: frontend
    entrypoint: gsutil
  - name: 'gcr.io/${_FIREBASE_PROJECT_ID}/firebase'
    args:
      - use
      - '${_FIREBASE_PROJECT_ID}'
    dir: frontend
  - name: 'gcr.io/${_FIREBASE_PROJECT_ID}/firebase'
    args:
      - deploy
      - '--only'
      - hosting
    dir: frontend
timeout: 1200s
