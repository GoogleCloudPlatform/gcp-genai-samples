steps:
  - id: Prepare base infrastructure stage 
    name: gcr.io/cloud-builders/gke-deploy
    entrypoint: /bin/bash 
    dir: 1-base-infrastructure
    args:
      - -c
      - |
        gsutil cp gs://${_AUTOMATION_BUCKET}/providers/* .
        gsutil cp gs://${_AUTOMATION_BUCKET}/tfvars/0-bootstrap.auto.tfvars.json .
        sed -i "s/<FOLDER-NAME>/${_BASE_INFRA_STATE}/g" backend.tf
        
  - id: Provision base infra - tf init
    name: hashicorp/terraform
    dir: 1-base-infrastructure
    args: 
    - init 

  - id: Provision base infra -tf apply
    name: hashicorp/terraform
    dir: 1-base-infrastructure 
    args: 
    - apply
    - -auto-approve

  - id: Prepare GKE setup stage 
    name: gcr.io/cloud-builders/gke-deploy
    entrypoint: /bin/bash 
    dir: 2-gke-config
    args:
      - -c
      - |
        gsutil cp gs://${_AUTOMATION_BUCKET}/providers/* .
        gsutil cp gs://${_AUTOMATION_BUCKET}/tfvars/0-bootstrap.auto.tfvars.json .
        gsutil cp gs://${_AUTOMATION_BUCKET}/tfvars/1-base-infra.auto.tfvars.json .
        sed -i "s/<FOLDER-NAME>/${_GKE_CONFIG_STATE}/g" backend.tf

  - id: Configure GKE - tf init
    name: hashicorp/terraform
    dir: 2-gke-config
    args: 
    - init 

  - id: Configure GKE - tf apply
    name: hashicorp/terraform
    dir: 2-gke-config 
    args: 
    - apply
    - -auto-approve


substitutions:
  _AUTOMATION_BUCKET: "automation-bucket"
  _BASE_INFRA_STATE: "base-infra-state"
  _GKE_CONFIG_STATE: "gke-config-state"
  