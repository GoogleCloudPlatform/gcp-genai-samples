steps:
- id: Log build parameters
  name: gcr.io/cloud-builders/docker
  entrypoint: /bin/bash
  args:
  - -c
  - |
      echo BUILD SETTINGS:
      echo _CHECKPOINT_CONVERTER_IMAGE_URI: $_CHECKPOINT_CONVERTER_IMAGE_URI
      echo _LOAD_GENERATOR_IMAGE_URI: $_LOAD_GENERATOR_IMAGE_URI

- id: Build Checkpoint Converter Image
  name: gcr.io/cloud-builders/docker
  entrypoint: /bin/bash
  dir: checkpoint_converter/src
  args:
  - -c
  - |
      docker build -t $_CHECKPOINT_CONVERTER_IMAGE_URI . 

- id: Build Load Generator Image
  name: gcr.io/cloud-builders/docker
  entrypoint: /bin/bash
  dir: locust_load_generator/src
  args:
  - -c
  - |
      docker build -t $_LOAD_GENERATOR_IMAGE_URI . 

artifacts:
  images:
  - $_CHECKPOINT_CONVERTER_IMAGE_URI
  - $_LOAD_GENERATOR_IMAGE_URI 
  