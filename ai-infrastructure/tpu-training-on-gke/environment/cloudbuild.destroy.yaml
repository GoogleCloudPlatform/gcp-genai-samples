steps:
  - id: log parameters 
    name: hashicorp/terraform
    entrypoint: sh 
    args:
      - -c
      - |
          echo DESTROY SETTINGS:
          cat 1-base-infrastructure/terraform.tfvars

  - id: 'tf init'
    name: hashicorp/terraform
    dir: 1-base-infrastructure
    args: 
    - init 

  - id: 'tf rm state'
    name: hashicorp/terraform
    dir: 1-base-infrastructure
    args:
    - state
    - rm
    - module.base_environment.kubernetes_namespace.namespace[0]

  - id: 'tf destroy'
    name: hashicorp/terraform
    dir: 1-base-infrastructure
    args: 
    - destroy 
    - -auto-approve 