apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization


resources:
- ../base_jobset
 
patches:
- options:
    allowNameChange: true
  path: jobset-spec-patch.yaml
  target:
    kind: JobSet
namespace: tpu-training
images:
- name: python
  newName: us-docker.pkg.dev/jk-mlops-dev/jk2-training-images/maxtext-runner
  newTag: latest

replacements:
- source:
    fieldPath: data.TPU_TOPOLOGY
    kind: ConfigMap
    name: hello-world-parameters
  targets:
  - fieldPaths:
    - spec.replicatedJobs.0.template.spec.template.spec.nodeSelector.[cloud.google.com/gke-tpu-topology]
    select:
      kind: JobSet
      version: v1alpha2
- source:
    fieldPath: data.TPU_SLICE_TYPE
    kind: ConfigMap
    name: hello-world-parameters
  targets:
  - fieldPaths:
    - spec.replicatedJobs.0.template.spec.template.spec.nodeSelector.[cloud.google.com/gke-tpu-accelerator]
    select:
      kind: JobSet
      version: v1alpha2
- source:
    fieldPath: data.LOCAL_QUEUE
    kind: ConfigMap
    name: hello-world-parameters
  targets:
  - fieldPaths:
    - metadata.labels.[kueue.x-k8s.io/queue-name]
    select:
      kind: JobSet
      version: v1alpha2
- source:
    fieldPath: data.JOB_PARALLELISM
    kind: ConfigMap
    name: hello-world-parameters
  targets:
  - fieldPaths:
    - spec.replicatedJobs.0.template.spec.parallelism
    - spec.replicatedJobs.0.template.spec.completions
    select:
      kind: JobSet
      version: v1alpha2
- source:
    fieldPath: data.NUM_SLICES
    kind: ConfigMap
    name: hello-world-parameters
  targets:
  - fieldPaths:
    - spec.replicatedJobs.0.replicas
    select:
      kind: JobSet
      version: v1alpha2

configMapGenerator:
- envs:
  - parameters.env
  name: hello-world-parameters
nameSuffix: "-101"
